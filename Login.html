<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="src/style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>
</head>

<body>

    <div class="RegForm">
        <h1>Registration form</h1>
        <form class="form">
            <div class="form-group">
                <label for="name">First name</label>
                <input type="name" class="form-control form-control-sm" id="name" placeholder=" ">
            </div>

            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="lastname" class="form-control form-control-sm" id="lastname" placeholder=" ">
            </div>
            <div class="form-group">
                <label for="emailid">Email ID</label>
                <input type="email" class="form-control form-control-sm" id="emailid" placeholder=" ">
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="email" class="form-control form-control-sm" id="phone" placeholder=" ">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="email" class="form-control form-control-sm" id="password" placeholder=" ">
            </div>
            <div class="form-group">
                <label for="confirmpass">Confirm password</label>
                <input type="email" class="form-control form-control-sm" id="confirmpass" placeholder=" ">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="email" class="form-control form-control-sm" id="gender" placeholder=" ">
            </div>
        </form>
        <button type="submit" class="btn btn-primary" onclick="myFunction()">
            Register
        </button>
        <script>
            function myFunction() {
                alert("Thanks for your registration");
            }
        </script>
    </div>
    </div>
</body>

</html>
